<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Fetcher</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      background-size: 400% 400%;
      animation: gradient-bg 15s ease infinite;
      min-height: 100vh;
      padding: 20px;
      color: #2e7d32;
    }
    
    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 121, 68, 0.2);
      padding: 30px;
      margin-top: 20px;
      transform: translateY(0);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    #data-container {
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 20px;
      color: #388e3c;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .weather-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .weather-item {
      background-color: #e8f5e9;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border-left: 4px solid #4caf50;
      transition: all 0.3s ease;
      animation: fade-in 0.5s ease-out;
    }
    
    .weather-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 121, 68, 0.2);
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .weather-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .city-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #2e7d32;
    }
    
    .weather-desc {
      text-transform: capitalize;
      font-size: 18px;
      margin-bottom: 10px;
      color: #388e3c;
    }
    
    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
      color: #2e7d32;
    }
    
    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    
    .detail-item {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    
    .detail-label {
      font-size: 14px;
      color: #388e3c;
    }
    
    .detail-value {
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffcdd2;
      color: #c62828;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border-left: 4px solid #c62828;
      margin-top: 20px;
    }
    
    pre {
      background-color: #f1f8e9;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 20px;
      border: 1px solid #a5d6a7;
      line-height: 1.5;
      font-family: monospace;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .weather-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Data Fetcher</h1>
    <div class="card">
      <div id="data-container">
        <div class="loading">
          <div>Loading weather data...</div>
          <div style="font-size: 48px; margin: 20px 0;">‚è≥</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('data-container');
      
      // Weather icon mapping
      const getWeatherIcon = (code) => {
        // Weather codes based on OpenWeatherMap API
        if (code >= 200 && code < 300) return '‚õàÔ∏è'; // Thunderstorm
        if (code >= 300 && code < 400) return 'üåßÔ∏è'; // Drizzle
        if (code >= 500 && code < 600) return 'üåßÔ∏è'; // Rain
        if (code >= 600 && code < 700) return '‚ùÑÔ∏è'; // Snow
        if (code >= 700 && code < 800) return 'üå´Ô∏è'; // Atmosphere (fog, mist, etc)
        if (code === 800) return '‚òÄÔ∏è'; // Clear
        if (code > 800) return '‚òÅÔ∏è'; // Clouds
        return 'üå°Ô∏è'; // Default
      };
      
      // Function to convert Kelvin to Celsius and Fahrenheit
      const kelvinToCelsius = (kelvin) => (kelvin - 273.15).toFixed(1);
      const kelvinToFahrenheit = (kelvin) => ((kelvin - 273.15) * 9/5 + 32).toFixed(1);
      
      // Format time from timestamp
      const formatTime = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };
      
      // Get wind direction
      const getWindDirection = (deg) => {
        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
        return directions[Math.round(deg / 45) % 8];
      };


      //api; Weathering
      fetch('https://api.openweathermap.org/data/2.5/weather?q=Cabanbanan,Oton,PH&appid=6e00c5e72931bedefef4d9ad84fbf0aa')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Clear loading message
          container.innerHTML = '';
          
          // Create weather display
          const weatherHtml = `
            <div class="weather-main">
              <div class="city-name">${data.name}, ${data.sys.country}</div>
              <div class="weather-icon">${getWeatherIcon(data.weather[0].id)}</div>
              <div class="weather-desc">${data.weather[0].description}</div>
              <div class="temp">${kelvinToCelsius(data.main.temp)}¬∞C</div>
              <div style="font-size: 16px;">Feels like: ${kelvinToCelsius(data.main.feels_like)}¬∞C</div>
            </div>
            
            <div class="details">
              <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">üíß ${data.main.humidity}%</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value">üí® ${(data.wind.speed * 3.6).toFixed(1)} km/h ${getWindDirection(data.wind.deg)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Pressure</div>
                <div class="detail-value">üîª ${data.main.pressure} hPa</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Visibility</div>
                <div class="detail-value">üëÅÔ∏è ${(data.visibility / 1000).toFixed(1)} km</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Sunrise</div>
                <div class="detail-value">üåÖ ${formatTime(data.sys.sunrise)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Sunset</div>
                <div class="detail-value">üåá ${formatTime(data.sys.sunset)}</div>
              </div>
            </div>
            
            <div style="margin-top: 30px; text-align: center; font-size: 14px; color: #388e3c;">
              <details>
                <summary style="cursor: pointer; margin-bottom: 10px;">Show raw JSON data</summary>
                <pre>${JSON.stringify(data, null, 2)}</pre>
              </details>
            </div>
          `;
          
          container.innerHTML = weatherHtml;
        })
        .catch(error => {
          container.innerHTML = `
            <div class="error">
              <h2>Error Fetching Weather Data!</h2>
              <p>${error.message}</p>
              <div style="font-size: 48px; margin: 20px 0;">‚ö†Ô∏è</div>
              <p>Please check your internet connection and try again.</p>
            </div>
          `;
          console.error(error);
        });
    });
  </script>
</body>
</html>
